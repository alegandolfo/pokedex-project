<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://justingolden.me/pokemon-types-css/types.min.css">
        <title>Pokédex Project</title>
    </head>
    <body>
        <header id="main-header">
            <div class="wrapper">
                <img src="img/pokeball-logo.svg" alt="Logo Pokeball">
                <h1>Pokédex <span>Project</span></h1>
                <div class="buttons">
                    <button class="btn-bulk" onclick="openModal('#add-bulk-pokemon')">+++</button>
                    <button onclick="openModal('#add-pokemon')">+</button>
                </div>
            </div>
        </header>
        <div class="wrapper" id="pokemons-list">
        </div>
        <div class="modal" id="add-pokemon">
            <div class="modal-content">
                <h1>Add Pokémon</h1>
                <button class="btn-close" onclick="closeModal('#add-pokemon')">x</button>
                <form onsubmit="addPokemon(event)">
                    <label for="pokemon">Pokémon:</label>
                    <input type="text" name="pokemon" id="pokemon" placeholder="Name of the pokémon."/>
                    <input type="submit" value="Add Pokémon" />
                </form>
            </div>
        </div>
        <div class="modal" id="add-bulk-pokemon">
            <div class="modal-content">
                <h1>Add Pokémon in Bulk</h1>
                <button class="btn-close" onclick="closeModal('#add-bulk-pokemon')">x</button>
                <form onsubmit="addBulkPokemon(event)">
                    <div class="text-line">
                        <label for="limit">Limit:</label>
                        <input type="text" name="limit" id="limit" placeholder="Quantity of pokémon."/>
                    </div>
                    <div class="text-line">
                        <label for="offset">Offset:</label>
                        <input type="text" name="offset" id="offset" placeholder="First pokémon to add."/>
                    </div>
                    <input type="submit" value="Add Pokémon"/>
                </form>
            </div>
        </div>
        <div class="modal" id="edit-pokemon"></div>
        <div class="loader">
            <img src="img/loading-gif.gif" alt="Loading Gif" class="load-gif"/>
            <h2>Carregando...</h2>
        </div> 
        <script src="js/main.js"></script>
    </body>
</html>
